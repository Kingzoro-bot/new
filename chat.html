<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link rel="stylesheet" href="/styles.css">
    <style>
        /* Embedded CSS */
        body {
            font-family: 'Arial', sans-serif;
            background-image: url('https://i.imgur.com/GGrXNVO.jpeg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            margin: 0;
            padding: 0;
            color: #fff;
            display: flex;
            flex-direction: column;
            height: 100vh; /* Full viewport height */
        }

        #chat-container {
            flex-grow: 1;
            padding: 20px;
            background: rgba(0, 0, 0, 0.5); /* Semi-transparent background for the chat */
            display: flex;
            flex-direction: column;
            justify-content: flex-end; /* Make the chat area grow upwards */
            border-radius: 15px;
            overflow: hidden;
            height: 100%; /* Full height of the screen */
        }

        h1 {
            text-align: center;
            font-size: 2rem;
            margin-bottom: 20px;
            color: #007bff;
        }

        #messages {
            max-height: 85%; /* Messages take up most of the screen */
            overflow-y: auto;
            padding: 20px;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .message {
            padding: 12px;
            border-radius: 20px;
            max-width: 70%;
            margin-bottom: 10px;
            font-size: 1rem;
            word-wrap: break-word;
        }

        .sent {
            background-color: #007bff;
            color: white;
            align-self: flex-end;
        }

        .received {
            background-color: #ddd;
            color: black;
            align-self: flex-start;
        }

        #message-input {
            padding: 12px;
            border-radius: 20px;
            border: none;
            background: #f0f0f0;
            color: #333;
            font-size: 1rem;
            width: calc(100% - 80px);
        }

        #send-button {
            padding: 12px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-size: 1rem;
        }

        #send-button:hover {
            background-color: #0056b3;
        }

        .message-input-wrapper {
            display: flex;
            gap: 10px;
            align-items: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <h1>Chat Room</h1>
        <div id="messages"></div>
        <div class="message-input-wrapper">
            <input id="message-input" type="text" placeholder="Type your message..." />
            <button id="send-button">Send</button>
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        const nickname = localStorage.getItem('nickname');
        const messagesDiv = document.getElementById('messages');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');

        if (!nickname) {
            window.location.href = '/';
        }

        socket.emit('login', nickname, (response) => {
            if (!response.success) {
                alert(response.message);
                localStorage.removeItem('nickname');
                window.location.href = '/';
            }
        });

        sendButton.addEventListener('click', () => {
            const message = messageInput.value.trim();
            if (message) {
                socket.emit('chatMessage', message);
                messageInput.value = '';
            }
        });

        socket.on('chatMessage', (data) => {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', data.user === nickname ? 'sent' : 'received');
            messageElement.textContent = `${data.user}: ${data.message}`;
            messagesDiv.appendChild(messageElement);
            messagesDiv.scrollTop = messagesDiv.scrollHeight; // Scroll to the bottom
        });
    </script>
</body>
</html>
