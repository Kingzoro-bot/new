<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Platform</title>
    <style>
        /* General styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: url('https://i.imgur.com/GGrXNVO.jpeg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Chat container */
        #chat-container {
            width: 100%;
            max-width: 400px;
            height: 90%;
            display: flex;
            flex-direction: column;
            background: rgba(255, 255, 255, 0.7); /* Transparent background */
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        /* Header */
        #chat-header {
            background-color: rgba(0, 123, 255, 0.8); /* Slightly transparent header */
            color: white;
            text-align: center;
            padding: 15px 10px;
            font-size: 1.2rem;
            font-weight: bold;
        }

        /* Messages area */
        #messages {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            background-color: rgba(233, 235, 238, 0.5); /* Transparent background for messages */
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        /* Message styling */
        .message {
            padding: 10px;
            border-radius: 15px;
            max-width: 70%;
            font-size: 0.9rem;
            word-wrap: break-word;
        }

        .sent {
            background-color: rgba(0, 123, 255, 0.9);
            color: white;
            align-self: flex-end;
        }

        .received {
            background-color: rgba(241, 240, 240, 0.8);
            color: black;
            align-self: flex-start;
        }

        .timestamp {
            font-size: 0.7rem;
            margin-top: 5px;
            opacity: 0.7;
            text-align: right;
        }

        /* Input area */
        #input-area {
            display: flex;
            align-items: center;
            padding: 10px;
            background: rgba(255, 255, 255, 0.7); /* Transparent input area background */
            border-top: 1px solid rgba(221, 221, 221, 0.5);
        }

        #message-input {
            flex: 1;
            padding: 10px;
            border-radius: 20px;
            border: 1px solid rgba(221, 221, 221, 0.7);
            font-size: 0.9rem;
        }

        #send-button, #upload-button {
            background-color: rgba(0, 123, 255, 0.9);
            color: white;
            border: none;
            border-radius: 50%;
            padding: 10px;
            cursor: pointer;
            margin-left: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 40px;
            height: 40px;
        }

        #send-button:hover, #upload-button:hover {
            background-color: rgba(0, 86, 179, 0.9);
        }

        #file-input {
            display: none;
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            #chat-container {
                height: 100%;
                border-radius: 0;
            }
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <div id="chat-header">Chat Room</div>
        <div id="messages"></div>
        <div id="input-area">
            <input id="message-input" type="text" placeholder="Type a message..." />
            <input id="file-input" type="file" accept="image/*,video/*,audio/*" />
            <button id="upload-button">&#128247;</button>
            <button id="send-button">&#9658;</button>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        const nickname = localStorage.getItem('nickname') || 'Guest';
        const messagesDiv = document.getElementById('messages');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');
        const uploadButton = document.getElementById('upload-button');
        const fileInput = document.getElementById('file-input');

        const MAX_FILE_SIZE_MB = 50;

        // Function to display messages
        const displayMessage = (data) => {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', data.user === nickname ? 'sent' : 'received');
            messageDiv.innerHTML = `
                ${data.message}
                <div class="timestamp">${new Date(data.timestamp).toLocaleTimeString()}</div>
            `;
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        };

        // Send message
        sendButton.addEventListener('click', () => {
            const message = messageInput.value.trim();
            if (message) {
                const data = { user: nickname, message, timestamp: Date.now() };
                socket.emit('chatMessage', data);
                displayMessage(data);
                messageInput.value = '';
            }
        });

        // Upload file
        uploadButton.addEventListener('click', () => fileInput.click());

        fileInput.addEventListener('change', () => {
            const file = fileInput.files[0];
            if (file) {
                if (file.size / 1024 / 1024 > MAX_FILE_SIZE_MB) {
                    alert(`File size exceeds ${MAX_FILE_SIZE_MB} MB`);
                } else {
                    const formData = new FormData();
                    formData.append('file', file);

                    fetch('/upload', {
                        method: 'POST',
                        body: formData,
                    })
                    .then(response => response.json())
                    .then(data => {
                        const messageData = {
                            user: nickname,
                            message: `Uploaded: <a href="${data.url}" target="_blank">${file.name}</a>`,
                            timestamp: Date.now(),
                        };
                        socket.emit('fileUpload', messageData);
                        displayMessage(messageData);
                    })
                    .catch(err => console.error('Error uploading file:', err));
                }
            }
        });

        // Receive chat message
        socket.on('chatMessage', displayMessage);

        // Receive file upload
        socket.on('fileUpload', displayMessage);
    </script>
</body>
</html>
