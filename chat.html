<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link rel="stylesheet" href="/styles.css">
    <style>
        /* Embedded CSS */
        body {
            font-family: 'Arial', sans-serif;
            background-image: url('https://i.imgur.com/GGrXNVO.jpeg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            margin: 0;
            padding: 0;
            color: #fff;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        #chat-container {
            display: flex;
            flex-direction: column;
            flex-grow: 1;
            justify-content: flex-end; /* Keeps the input and button at the bottom */
            padding: 20px;
        }

        h1 {
            text-align: center;
            font-size: 2rem;
            margin-bottom: 20px;
            color: #ffffff;
            z-index: 10;
        }

        #messages {
            display: flex;
            flex-direction: column;
            gap: 10px;
            overflow-y: auto;
            padding: 10px;
            flex-grow: 1; /* Make sure the messages area takes all remaining space */
            z-index: 5;
            position: relative;
        }

        .message {
            padding: 12px;
            font-size: 1rem;
            word-wrap: break-word;
            display: flex;
            flex-direction: column;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.3); /* Transparent background for messages */
            transition: all 0.3s ease;
        }

        .sent {
            background: rgba(0, 123, 255, 0.8);
            align-self: flex-end;
        }

        .received {
            background: rgba(220, 220, 220, 0.8);
            align-self: flex-start;
        }

        .timestamp {
            font-size: 0.8rem;
            color: #ccc;
            align-self: flex-end;
            margin-top: 5px;
        }

        #message-input {
            padding: 12px;
            border-radius: 20px;
            border: none;
            background: rgba(255, 255, 255, 0.3);
            color: #fff;
            font-size: 1rem;
            width: 80%;
            margin-right: 10px;
            transition: all 0.3s ease-in-out;
            z-index: 10;
        }

        #message-input:focus {
            background: rgba(255, 255, 255, 0.5);
            outline: none;
        }

        #send-button {
            padding: 12px 20px;
            background-color: rgba(0, 123, 255, 0.9);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s ease, transform 0.3s ease;
            z-index: 10;
        }

        #send-button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

        #send-button:active {
            transform: translateY(1px);
        }

        .message-input-wrapper {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* Responsiveness */
        @media (max-width: 768px) {
            #message-input {
                width: 70%;
            }
            #send-button {
                padding: 10px 18px;
            }
            h1 {
                font-size: 1.5rem;
            }
            .message {
                max-width: 90%;
            }
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <h1>Chat Room</h1>
        <div id="messages"></div>
        <div class="message-input-wrapper">
            <input id="message-input" type="text" placeholder="Type your message..." />
            <button id="send-button">Send</button>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        const nickname = localStorage.getItem('nickname');
        const messagesDiv = document.getElementById('messages');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');

        if (!nickname) {
            window.location.href = '/';
        }

        socket.emit('login', nickname, (response) => {
            if (!response.success) {
                alert(response.message);
                localStorage.removeItem('nickname');
                window.location.href = '/';
            }
        });

        sendButton.addEventListener('click', () => {
            const message = messageInput.value.trim();
            if (message) {
                const messageData = {
                    user: nickname,
                    message: message,
                    timestamp: new Date().getTime()
                };
                socket.emit('chatMessage', messageData);
                saveMessageToLocalStorage(messageData);
                messageInput.value = '';
            }
        });

        // Save messages to localStorage
        function saveMessageToLocalStorage(messageData) {
            let messages = JSON.parse(localStorage.getItem('messages')) || [];
            messages.push(messageData);
            localStorage.setItem('messages', JSON.stringify(messages));
        }

        // Load messages from localStorage
        function loadMessagesFromLocalStorage() {
            const messages = JSON.parse(localStorage.getItem('messages')) || [];
            messages.forEach((messageData) => {
                displayMessage(messageData);
            });
        }

        // Function to display a message
        function displayMessage(data) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', data.user === nickname ? 'sent' : 'received');
            messageElement.textContent = `${data.user}: ${data.message}`;

            const timestampElement = document.createElement('span');
            timestampElement.classList.add('timestamp');
            timestampElement.textContent = formatTimestamp(data.timestamp);
            messageElement.appendChild(timestampElement);

            messagesDiv.appendChild(messageElement);
            messagesDiv.scrollTop = messagesDiv.scrollHeight; // Scroll to the bottom
        }

        // Function to format the timestamp
        function formatTimestamp(timestamp) {
            const date = new Date(timestamp);
            const hours = date.getHours().toString().padStart(2, '0');
            const minutes = date.getMinutes().toString().padStart(2, '0');
            const seconds = date.getSeconds().toString().padStart(2, '0');
            return `${hours}:${minutes}:${seconds}`;
        }

        socket.on('chatMessage', (data) => {
            displayMessage(data);
        });

        // Load existing messages when the page loads
        loadMessagesFromLocalStorage();
    </script>
</body>
</html>
