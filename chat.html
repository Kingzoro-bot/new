<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Platform</title>
    <style>
        /* General styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: url('https://i.imgur.com/GGrXNVO.jpeg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Chat container */
        #chat-container {
            width: 100%;
            max-width: 400px;
            height: 90%;
            display: flex;
            flex-direction: column;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        /* Header */
        #chat-header {
            background-color: rgba(0, 123, 255, 0.8);
            color: white;
            text-align: center;
            padding: 15px 10px;
            font-size: 1.2rem;
            font-weight: bold;
        }

        /* Messages area */
        #messages {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            background-color: rgba(233, 235, 238, 0.5);
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        /* Message styling */
        .message {
            padding: 10px;
            border-radius: 15px;
            max-width: 70%;
            font-size: 0.9rem;
            word-wrap: break-word;
        }

        .sent {
            background-color: rgba(0, 123, 255, 0.9);
            color: white;
            align-self: flex-end;
        }

        .received {
            background-color: rgba(241, 240, 240, 0.8);
            color: black;
            align-self: flex-start;
        }

        .timestamp {
            font-size: 0.7rem;
            margin-top: 5px;
            opacity: 0.7;
            text-align: right;
        }

        /* Input area */
        #input-area {
            display: flex;
            align-items: center;
            padding: 10px;
            background: rgba(255, 255, 255, 0.7);
            border-top: 1px solid rgba(221, 221, 221, 0.5);
        }

        #message-input {
            flex: 1;
            padding: 10px;
            border-radius: 20px;
            border: 1px solid rgba(221, 221, 221, 0.7);
            font-size: 0.9rem;
        }

        #send-button, #upload-button {
            background-color: rgba(0, 123, 255, 0.9);
            color: white;
            border: none;
            border-radius: 50%;
            padding: 12px;
            cursor: pointer;
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s, box-shadow 0.3s;
            margin-left: 10px;
        }

        #send-button:hover, #upload-button:hover {
            background-color: rgba(0, 86, 179, 0.9);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        #send-button:focus, #upload-button:focus {
            outline: none;
        }

        #file-input {
            display: none;
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            #chat-container {
                height: 100%;
                border-radius: 0;
            }

            #send-button, #upload-button {
                width: 45px;
                height: 45px;
            }
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <h1 id="chat-header">Chat Room</h1>
        <div id="messages"></div>
        <div id="input-area">
            <input id="message-input" type="text" placeholder="Type your message..." />
            <button id="send-button">Send</button>
            <button id="upload-button">üìÅ</button>
            <input id="file-input" type="file" />
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        const nickname = localStorage.getItem('nickname');
        const messagesDiv = document.getElementById('messages');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');
        const uploadButton = document.getElementById('upload-button');
        const fileInput = document.getElementById('file-input');

        if (!nickname) {
            window.location.href = '/';
        }

        // Send text message
        sendButton.addEventListener('click', () => {
            const message = messageInput.value.trim();
            if (message) {
                const data = { user: nickname, message };
                socket.emit('chatMessage', data);
                addMessageToChat(data, 'sent');
                messageInput.value = '';
            }
        });

        // Trigger file input dialog
        uploadButton.addEventListener('click', () => {
            fileInput.click();
        });

        // Handle file upload
        fileInput.addEventListener('change', () => {
            const file = fileInput.files[0];
            if (file) {
                const formData = new FormData();
                formData.append('file', file);

                fetch('/upload', {
                    method: 'POST',
                    body: formData,
                })
                    .then((response) => response.json())
                    .then((data) => {
                        if (data.success) {
                            const fileData = { user: nickname, fileUrl: data.fileUrl, fileType: file.type };
                            socket.emit('fileMessage', fileData);
                            addFileToChat(fileData, 'sent');
                        } else {
                            alert('File upload failed!');
                        }
                    });
                fileInput.value = ''; // Reset the file input
            }
        });

        // Add a message to the chat
        function addMessageToChat(data, type) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', type);
            messageElement.textContent = `${data.user}: ${data.message}`;
            messagesDiv.appendChild(messageElement);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        // Add a file message to the chat
        function addFileToChat(data, type) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', type);
            messageElement.textContent = `${data.user} uploaded a file: `;

            const link = document.createElement('a');
            link.href = data.fileUrl;
            link.textContent = 'View File';
            link.target = '_blank';
            messageElement.appendChild(link);

            messagesDiv.appendChild(messageElement);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        // Receive messages from the server
        socket.on('chatMessage', (data) => {
            addMessageToChat(data, 'received');
        });

        socket.on('fileMessage', (data) => {
            addFileToChat(data, 'received');
        });
    </script>
</body>
</html>
