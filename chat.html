<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Platform</title>
    <style>
        /* General styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: url('https://i.imgur.com/GGrXNVO.jpeg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Chat container */
        #chat-container {
            width: 100%;
            max-width: 400px;
            height: 90%;
            display: flex;
            flex-direction: column;
            background: rgba(255, 255, 255, 0.7); /* Transparent background */
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        /* Header */
        #chat-header {
            background-color: rgba(0, 123, 255, 0.8); /* Slightly transparent header */
            color: white;
            text-align: center;
            padding: 15px 10px;
            font-size: 1.2rem;
            font-weight: bold;
        }

        /* Messages area */
        #messages {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            background-color: rgba(233, 235, 238, 0.5); /* Transparent background for messages */
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        /* Message styling */
        .message {
            padding: 10px;
            border-radius: 15px;
            max-width: 70%;
            font-size: 0.9rem;
            word-wrap: break-word;
        }

        .sent {
            background-color: rgba(0, 123, 255, 0.9);
            color: white;
            align-self: flex-end;
        }

        .received {
            background-color: rgba(241, 240, 240, 0.8);
            color: black;
            align-self: flex-start;
        }

        .timestamp {
            font-size: 0.7rem;
            margin-top: 5px;
            opacity: 0.7;
            text-align: right;
        }

        /* Input area */
        #input-area {
            display: flex;
            align-items: center;
            padding: 10px;
            background: rgba(255, 255, 255, 0.7); /* Transparent input area background */
            border-top: 1px solid rgba(221, 221, 221, 0.5);
        }

        #message-input {
            flex: 1;
            padding: 10px;
            border-radius: 20px;
            border: 1px solid rgba(221, 221, 221, 0.7);
            font-size: 0.9rem;
            margin-right: 10px; /* Space between the input and button */
        }

        #send-button, #upload-button {
            background-color: rgba(0, 123, 255, 0.9);
            color: white;
            border: none;
            border-radius: 50%;
            padding: 12px;
            cursor: pointer;
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Subtle shadow for a sleek effect */
            transition: background-color 0.3s, box-shadow 0.3s;
            margin-left: 10px; /* Space between the buttons */
        }

        #send-button:hover, #upload-button:hover {
            background-color: rgba(0, 86, 179, 0.9);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3); /* Slightly larger shadow on hover */
        }

        #send-button:focus, #upload-button:focus {
            outline: none;
        }

        #file-input {
            display: none; /* Hide the file input */
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            #chat-container {
                height: 100%;
                border-radius: 0;
            }

            #send-button, #upload-button {
                width: 45px;
                height: 45px;
            }
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <h1 id="chat-header">Chat Room</h1>
        <div id="messages"></div>
        <div id="input-area">
            <input id="message-input" type="text" placeholder="Type your message..." />
            <button id="send-button">Send</button>
            <button id="upload-button">üìÅ</button>
            <input id="file-input" type="file" />
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        // JavaScript logic (unchanged from the previous message)
        const socket = io();
        const nickname = localStorage.getItem('nickname');
        const messagesDiv = document.getElementById('messages');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');
        const uploadButton = document.getElementById('upload-button');
        const fileInput = document.getElementById('file-input');
        const MESSAGE_STORAGE_KEY = "chatMessages";

        if (!nickname) {
            window.location.href = '/';
        }

        // Load messages from localStorage
        function loadMessages() {
            const storedMessages = JSON.parse(localStorage.getItem(MESSAGE_STORAGE_KEY)) || [];
            const now = Date.now();

            // Filter out messages older than 1 day
            const validMessages = storedMessages.filter(msg => now - msg.timestamp < 86400000);
            localStorage.setItem(MESSAGE_STORAGE_KEY, JSON.stringify(validMessages));

            validMessages.forEach(msg => {
                displayMessage(msg, msg.user === nickname ? 'sent' : 'received');
            });
        }

        // Save a new message to localStorage
        function saveMessageToLocal(message, type) {
            const storedMessages = JSON.parse(localStorage.getItem(MESSAGE_STORAGE_KEY)) || [];
            const now = Date.now();

            storedMessages.push({ ...message, timestamp: now, type });
            localStorage.setItem(MESSAGE_STORAGE_KEY, JSON.stringify(storedMessages));
        }

        // Display a message in the chat
        function displayMessage(data, type) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', type);

            if (data.type === "text") {
                messageElement.textContent = `${data.user}: ${data.message}`;
            } else if (data.type === "file") {
                const userText = document.createElement('div');
                userText.textContent = `${data.user}:`;
                messageElement.appendChild(userText);

                let mediaElement;
                if (data.fileType.startsWith('image/')) {
                    mediaElement = document.createElement('img');
                    mediaElement.src = data.fileUrl;
                    mediaElement.alt = 'Uploaded Image';
                    mediaElement.style.maxWidth = '100%';
                    mediaElement.style.maxHeight = '200px';
                } else if (data.fileType.startsWith('audio/')) {
                    mediaElement = document.createElement('audio');
                    mediaElement.controls = true;
                    mediaElement.src = data.fileUrl;
                } else if (data.fileType.startsWith('video/')) {
                    mediaElement = document.createElement('video');
                    mediaElement.controls = true;
                    mediaElement.style.maxWidth = '100%';
                    mediaElement.src = data.fileUrl;
                }

                if (mediaElement) {
                    messageElement.appendChild(mediaElement);
                }
            }

            const timestampElement = document.createElement('span');
            timestampElement.classList.add('timestamp');
            timestampElement.textContent = formatTimestamp(data.timestamp || Date.now());
            messageElement.appendChild(timestampElement);

            messagesDiv.appendChild(messageElement);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        // Function to format the timestamp
        function formatTimestamp(timestamp) {
            const date = new Date(timestamp);
            const hours = date.getHours().toString().padStart(2, '0');
            const minutes = date.getMinutes().toString().padStart(2, '0');
            return `${hours}:${minutes}`;
        }

        // Load past messages on page load
        loadMessages();

        // Send text message
        sendButton.addEventListener('click', () => {
            const message = messageInput.value.trim();
            if (message) {
                const messageData = { user: nickname, message, type: "text" };
                displayMessage(messageData, 'sent');
                saveMessageToLocal(messageData, 'text');
                socket.emit('chatMessage', message);
                messageInput.value = '';
            }
        });

        // Trigger file input dialog
        uploadButton.addEventListener('click', () => {
            fileInput.click();
        });

        // Handle file upload
        fileInput.addEventListener('change', () => {
            const file = fileInput.files[0];
            if (file) {
                const formData = new FormData();
                formData.append('file', file);

                fetch('/upload', {
                    method: 'POST',
                    body: formData,
                })
                    .then((response) => response.json())
                    .then((data) => {
                        if (data.success) {
                            const fileData = { user: nickname, fileUrl: data.fileUrl, fileType: file.type, type: "file" };
                            displayMessage(fileData, 'sent');
                            saveMessageToLocal(fileData, 'file');
                            socket.emit('fileMessage', { fileUrl: data.fileUrl, fileType: file.type });
                        } else {
                            alert('File upload failed!');
                        }
                    });

                fileInput.value = ''; // Reset the file input
            }
        });

        // Receive and display text messages
        socket.on('chatMessage', (data) => {
            displayMessage(data, data.user === nickname ? 'sent' : 'received');
            saveMessageToLocal(data, 'text');
        });

        // Receive and display file messages
        socket.on('fileMessage', (data) => {
            displayMessage(data, data.user === nickname ? 'sent' : 'received');
            saveMessageToLocal(data, 'file');
        });
    </script>
</body>
</html>
