<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link rel="stylesheet" href="/styles.css">
    <style>
        /* Embedded CSS */
        body {
            font-family: 'Arial', sans-serif;
            background-image: url('https://i.imgur.com/GGrXNVO.jpeg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            margin: 0;
            padding: 0;
            color: #fff;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        #chat-container {
            flex-grow: 1;
            padding: 20px;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            border-radius: 15px;
            overflow: hidden;
            height: 100%;
        }

        h1 {
            text-align: center;
            font-size: 2rem;
            margin-bottom: 20px;
            color: #007bff;
        }

        #messages {
            max-height: 85%;
            overflow-y: auto;
            padding: 20px;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .message {
            padding: 12px;
            border-radius: 20px;
            max-width: 70%;
            margin-bottom: 10px;
            font-size: 1rem;
            word-wrap: break-word;
            display: flex;
            flex-direction: column;
        }

        .sent {
            background-color: #007bff;
            color: white;
            align-self: flex-end;
        }

        .received {
            background-color: #ddd;
            color: black;
            align-self: flex-start;
        }

        .timestamp {
            font-size: 0.8rem;
            color: #ccc;
            align-self: flex-end;
            margin-top: 5px;
        }

        #message-input {
            padding: 12px;
            border-radius: 20px;
            border: none;
            background: #f0f0f0;
            color: #333;
            font-size: 1rem;
            width: calc(100% - 150px);
        }

        #send-button, #upload-button {
            padding: 12px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1rem;
            outline: none;
        }

        .message-input-wrapper {
            display: flex;
            gap: 10px;
            align-items: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <h1>Chat Room</h1>
        <div id="messages"></div>
        <div class="message-input-wrapper">
            <input id="message-input" type="text" placeholder="Type your message..." />
            <button id="send-button">Send</button>
            <input id="file-input" type="file" accept="image/*,video/*,audio/*" hidden />
            <button id="upload-button">Upload File</button>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        const nickname = localStorage.getItem('nickname');
        const messagesDiv = document.getElementById('messages');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');
        const uploadButton = document.getElementById('upload-button');
        const fileInput = document.getElementById('file-input');

        const MAX_FILE_SIZE_MB = 50;

        // Load chat history from local storage
        const chatHistory = JSON.parse(localStorage.getItem('chatHistory')) || [];
        chatHistory.forEach(displayMessage);

        if (!nickname) {
            window.location.href = '/';
        }

        socket.emit('login', nickname, (response) => {
            if (!response.success) {
                alert(response.message);
                localStorage.removeItem('nickname');
                window.location.href = '/';
            }
        });

        sendButton.addEventListener('click', () => {
            const message = messageInput.value.trim();
            if (message) {
                const data = { user: nickname, message, timestamp: Date.now() };
                socket.emit('chatMessage', message);
                saveMessage(data);
                displayMessage(data);
                messageInput.value = '';
            }
        });

        uploadButton.addEventListener('click', () => fileInput.click());

        fileInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file && file.size / 1024 / 1024 <= MAX_FILE_SIZE_MB) {
                alert(`File "${file.name}" uploaded successfully!`);
                // Additional logic to handle file upload to the server
            } else {
                alert(`File size exceeds ${MAX_FILE_SIZE_MB} MB limit.`);
            }
            fileInput.value = ''; // Reset file input
        });

        socket.on('chatMessage', (data) => {
            saveMessage(data);
            displayMessage(data);
        });

        function displayMessage(data) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', data.user === nickname ? 'sent' : 'received');
            messageElement.textContent = `${data.user}: ${data.message}`;

            const timestampElement = document.createElement('span');
            timestampElement.classList.add('timestamp');
            timestampElement.textContent = formatTimestamp(data.timestamp);
            messageElement.appendChild(timestampElement);

            messagesDiv.appendChild(messageElement);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function saveMessage(data) {
            chatHistory.push(data);
            localStorage.setItem('chatHistory', JSON.stringify(chatHistory));
        }

        function formatTimestamp(timestamp) {
            const date = new Date(timestamp);
            const hours = date.getHours().toString().padStart(2, '0');
            const minutes = date.getMinutes().toString().padStart(2, '0');
            const seconds = date.getSeconds().toString().padStart(2, '0');
            return `${hours}:${minutes}:${seconds}`;
        }
    </script>
</body>
</html>
