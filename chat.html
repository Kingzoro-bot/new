<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link rel="stylesheet" href="/styles.css">
    <style>
        /* Embedded CSS */
        body {
            font-family: 'Arial', sans-serif;
            background-image: url('https://i.imgur.com/GGrXNVO.jpeg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            margin: 0;
            padding: 0;
            color: #fff;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        #chat-container {
            flex-grow: 1;
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            border-radius: 15px;
            overflow: hidden;
            height: 100%;
        }

        h1 {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #00d4ff;
        }

        #messages {
            max-height: 85%;
            overflow-y: auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .message {
            padding: 12px;
            border-radius: 20px;
            max-width: 70%;
            margin-bottom: 10px;
            font-size: 1rem;
            word-wrap: break-word;
            display: flex;
            flex-direction: column;
        }

        .sent {
            background-color: #007bff;
            color: white;
            align-self: flex-end;
        }

        .received {
            background-color: #ddd;
            color: black;
            align-self: flex-start;
        }

        .timestamp {
            font-size: 0.8rem;
            color: #ccc;
            align-self: flex-end;
            margin-top: 5px;
        }

        #message-input {
            padding: 12px;
            border-radius: 20px;
            border: none;
            background: #f0f0f0;
            color: #333;
            font-size: 1rem;
            width: calc(100% - 160px);
        }

        #send-button, #upload-button {
            padding: 12px 20px;
            background-color: #00d4ff;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
            outline: none;
        }

        #send-button:hover, #upload-button:hover {
            background-color: #00a6cc;
            transform: translateY(-2px);
        }

        #send-button:active, #upload-button:active {
            transform: translateY(1px);
        }

        .message-input-wrapper {
            display: flex;
            gap: 10px;
            align-items: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <h1>Chat Room</h1>
        <div id="messages"></div>
        <div class="message-input-wrapper">
            <input id="message-input" type="text" placeholder="Type your message..." />
            <button id="send-button">Send</button>
            <input id="file-input" type="file" accept="image/*,video/*,audio/*" hidden />
            <button id="upload-button">+</button>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        const nickname = localStorage.getItem('nickname') || 'Guest';
        const messagesDiv = document.getElementById('messages');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');
        const uploadButton = document.getElementById('upload-button');
        const fileInput = document.getElementById('file-input');

        const MAX_FILE_SIZE_MB = 50;
        const chatHistory = JSON.parse(localStorage.getItem('chatHistory')) || [];

        // Load chat history on page load
        chatHistory.forEach(displayMessage);

        if (!nickname) {
            alert("No nickname found. Redirecting...");
            window.location.href = '/';
        }

        // Save and Display Message
        const saveAndDisplayMessage = (data) => {
            chatHistory.push(data);
            localStorage.setItem('chatHistory', JSON.stringify(chatHistory));
            displayMessage(data);
        };

        const formatTimestamp = (timestamp) => {
            const date = new Date(timestamp);
            return date.toLocaleTimeString();
        };

        const displayMessage = (data) => {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', data.user === nickname ? 'sent' : 'received');
            messageElement.textContent = `${data.user}: ${data.message}`;

            const timestampElement = document.createElement('span');
            timestampElement.classList.add('timestamp');
            timestampElement.textContent = formatTimestamp(data.timestamp);
            messageElement.appendChild(timestampElement);

            messagesDiv.appendChild(messageElement);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        };

        // Handle Send Message
        sendButton.addEventListener('click', () => {
            const message = messageInput.value.trim();
            if (message) {
                const data = { user: nickname, message, timestamp: Date.now() };
                socket.emit('chatMessage', data);
                saveAndDisplayMessage(data);
                messageInput.value = '';
            }
        });

        // Handle Upload File
        uploadButton.addEventListener('click', () => fileInput.click());

        fileInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                if (file.size / 1024 / 1024 > MAX_FILE_SIZE_MB) {
                    alert(`File size exceeds ${MAX_FILE_SIZE_MB} MB limit.`);
                } else {
                    const reader = new FileReader();
                    reader.onload = () => {
                        const data = {
                            user: nickname,
                            message: `Uploaded: ${file.name}`,
                            fileData: reader.result,
                            fileType: file.type,
                            timestamp: Date.now(),
                        };
                        socket.emit('fileUpload', data);
                        saveAndDisplayMessage(data);
                    };
                    reader.readAsDataURL(file);
                }
            }
        });

        // Receive Chat Message
        socket.on('chatMessage', (data) => {
            saveAndDisplayMessage(data);
        });

        // Receive File
        socket.on('fileUpload', (data) => {
            saveAndDisplayMessage(data);
        });
    </script>
</body>
</html>
